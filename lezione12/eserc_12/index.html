<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="row g-3 my-3">

            <div class="col-sm">
                <input type="text" class="form-control" placeholder="First and last name"
                    aria-label="First and last name">
            </div>

            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>

            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>

            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
            </div>

            <div class="col-sm">
                <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>

            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Zipcode" aria-label="Zipcode">
            </div>

            <div class="col-sm">
                <button type="button" class="btn btn-primary">Save Contact</button>
            </div>
        </div>

        <ul class="list-group">
            <!-- <li class="list-group-item">
                <a class="btn btn-primary btn-sm collapsed" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Toggle first element</a>
            </li> -->
        </ul>

        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample1">
                    <div class="card card-body">
                        Some placeholder content for the first collapse component of this multi-collapse example. This
                        panel is hidden by default but revealed when the user activates the relevant trigger.
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>

</body>

</html>
