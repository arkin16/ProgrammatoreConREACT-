<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="row g-3 my-3">

            <div class="col-sm">
                <input type="text" id="fullname" class="form-control" placeholder="Fullname"
                    aria-label="Fullname">
            </div>

            <div class="col-sm">
                <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username">
            </div>

            <div class="col-sm">
                <input type="text" id="email" class="form-control" placeholder="Email" aria-label="Email">
            </div>

            <div class="col-sm">
                <input type="text" id="phone" class="form-control" placeholder="Phone" aria-label="Phone">
            </div>

            <div class="col-sm">
                <input type="text" id="city" class="form-control" placeholder="City" aria-label="City">
            </div>

            <div class="col-sm">
                <input type="text" id="street" class="form-control" placeholder="Street" aria-label="Street">
            </div>

            <div class="col-sm">
                <button id="save" type="button" class="btn btn-primary">Save Contact</button>
            </div>
        </div>

        <table id="cont" class="table table-dark table-striped">
        
        </table>

        <table id="subifo" class="table table-dark table-striped">
        
        </table>
        

    </div>
    <script src="js/script.js"></script>

</body>

</html>
